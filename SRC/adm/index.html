<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Filmes</title>
    <link rel="stylesheet" href="./SRC/css/admin-style.css">
    <script src="https://kit.fontawesome.com/9256129f72.js" crossorigin="anonymous"></script>
    <style>
        /* Estilos para o modal */
        .modal {
            display: none; /* Esconder o modal por padrão */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            Administração de Filmes
        </div>
    </header>
    <main>
        <section class="add-movie">
            <h2>Adicionar Novo Filme</h2>
            <form id="add-movie-form">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required>
                
                <label for="video">URL do Vídeo:</label>
                <input type="url" id="video" name="video" required>
                
                <button type="submit">Adicionar Filme</button>
            </form>
        </section>
        <section class="movie-requests">
            <h2>Pedidos de Filmes</h2>
            <div id="movie-requests-container">
                <!-- Pedidos de filmes serão listados aqui -->
            </div>
        </section>
        
        <section>
            <h2>Erros de filmes</h2>
            <div id="erros">
                <!-- Erros de filmes serão listados aqui -->
            </div>
        </section>
        <section class="movie-list">
            <h2>Lista de Filmes</h2>
            <div id="movie-list-container">
                <!-- Filmes serão listados aqui -->
            </div>
        </section>
    </main>

    <!-- Modal para editar o link do filme -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Link do Filme</h2>
            <form id="edit-movie-form">
                <label for="edit-video">Novo URL do Vídeo:</label>
                <input type="url" id="edit-video" name="edit-video" required>
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>
    <main>
        
    </main>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="./index.js"></script>
</body>
</html>
